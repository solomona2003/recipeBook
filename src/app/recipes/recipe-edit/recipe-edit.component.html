<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"  >

       <div class="row, rows">
        <div class="col-xs-12">
          <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled] = "!recipeForm.valid"> {{editMode? "Update": "Save"}} </button>
              <button type="button" class="btn btn-primary" (click)= "onClear()"> Clear</button>
              <button type="button" class="btn btn-danger" (click)= "onCancel()"> Cancel</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value=""
            formControlName = "name">
          </div>
        </div>
      </div>


       <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="imagePath" id="imagePath" class="form-control" value=""
            formControlName = "imagePath"
            #imagePath>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
            <label for="theImage">Your Image</label>
           <img [src] = "imagePath.value" alt="" class="img-responsive">
          </div>
      </div>

      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" rows="6" name="description" id="description" class="form-control" value=""
            formControlName = "description">
            </textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName = "ingredients" >
          <div class="row"
          *ngFor= "let x of recipeForm.get ('ingredients').controls; let  i=index"
          [formGroupName] = "i"
          style="margin-top: 10px">

            <div class="col-xs-8">
              <input type="text" name="ingredientName" value="" class="form-control"
              formControlName = "name" >
            </div>

            <div class="col-xs-2">
              <input type="number" min="1" name="amount" value="" class="form-control"
              formControlName = "amount">
            </div>

            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)= "onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <hr>
        
          <div class="row" style="margin-top: 10px">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>

        </div>
      </div>

      
      <div class="row, rows">
        <div class="col-xs-12">
          <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled] = "!recipeForm.valid">{{editMode? "Update": "Save"}}</button>
              <button type="button" class="btn btn-primary" (click)= "onClear()"> Clear</button>
              <button type="button" class="btn btn-danger" (click)= "onCancel()"> Cancel</button>

          </div>
        </div>
      </div>
      


    </form>
  </div>
</div>
