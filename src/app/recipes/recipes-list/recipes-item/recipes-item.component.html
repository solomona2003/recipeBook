<h4 class="subs">Recipes-Item Component</h4>
            <!-- (click)="onSelected()" -->
  <a [routerLink]="[index]" style="cursor: pointer" 
         class="list-group-item clearfix " [routerLinkActive]= "['active']">
         <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description | titlecase}}</p>
            
        </div>
         <span class="pull-right ">
             <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
          </span>
         </a>
