
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form  #f="ngForm" (ngSubmit)="onSignUp(f)"  >
            <div class="form-group">
              <label for="email" >Email</label>
              <input type="text" ngModel class="form-control" name="email" placeholder="youremail" email required>
            </div>
            <div class="form-group">
              <label for="password" >Password</label>
              <input type="password" ngModel class="form-control" name="password" placeholder="your paword" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
  
            </form>
  
    </div>
  </div>
